<!DOCTYPE html>
<html lang="en">


<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Front -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap');
  </style>

  <!-- awsome front -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- link to navigator -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- link to header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- link to new tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- free icon account kit code -->
    <script src="https://kit.fontawesome.com/d9b81e01e8.js" crossorigin="anonymous"></script>

    <!-- time ago library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav>

    <span>tweeter</span>
    <div class="iconRight"><p style="display: contents;">Write a new Tweet</p>
    <div><i class="fa-solid fa-pen"></i></div></div>
    
  </nav>

  <!-- header -->
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="textCenter">Zhaopeng Liu</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- <new-tweet> -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>

      <form id="post-tweets" method="POST" action="/tweets/">
        <label for="tweet-text"></label>
        <p>What are you humming about?</p>
        <textarea name="text" class="new-tweet-area" id="tweet-text"></textarea>
        <p class="tweeter-error" hidden></p>
        <hr>
        <div class="toTheRight">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

      <section id="tweets-container">
          
      </section>
    </section>
    <!-- </new-tweet> -->
  </main>

</body>

</html>
