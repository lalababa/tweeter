<!DOCTYPE html>
<html lang="en">


  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Front -->

    <style> @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap'); </style>

    <!-- awsome front -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- link to navigator -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- link to header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- link to new tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- free icon account kit code -->
    <script src="https://kit.fontawesome.com/d9b81e01e8.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="textRight">Write a new Tweet</div>
      <span>tweeter</span>
      <i class="iconRight fa-solid fa-pen"></i>
    </nav>

    <!-- header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="textCenter">Zhaopeng Liu</h2>
      </div>
    </header>
    

    <!-- Page-specific (main) content here -->
    <main>
      <!-- <new-tweet> -->
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          
          <form method="POST" action="/tweets/" >
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>        
            </div>
          </form>

          <section>
            <article class="tweet">
              <header >
                sagwaoihgaoiwhvaoihnfawoijdapwojfawpojfpawojfapowfha
              gaeoibaoivawovaoihawoich
              </header>
              
              <footer>
                aghaowihfaowihgaowigaohaoihaoh
              </footer>
              <i class="iconRight fa-solid fa-pen icon"></i>
            </article>
          </section>
        </section>
      <!-- </new-tweet> -->
    </main>


    <main class="container"></main>
  </body>
</html>
